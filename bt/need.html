/* 
 *     Typora Theme - Lapis    /    Author - YiNN 
 *     https://github.com/YiNNx/typora-theme-lapis
 */

:root {
    --text-color: #40464f;
    /* Text */
    --primary-color: #4870ac;
    /* Primary Color */
    --bg-color: #ffffff;
    --side-bar-bg-color: var(--bg-color);
    /* Background */

    --marker-color: #a2b6d4;
    /* List Marker */
    --highlight-color: #ffffb5c2;
    /* Highlight */
    --header-span-color: var(--primary-color);
    /* h2 Span Color */
    --block-bg-color: #f6f8fa;
    /* Block Background */
    --img-shadow-color: #e3e8f0;

    /* Overwrite of Typora Base Color */
    --search-hit-bg-color: var(--select-text-bg-color);
    --search-select-bg-color: #5bb3ff;
    --control-text-hover-color: #a2b6d4;
    --rawblock-edit-panel-bd: var(--block-bg-color);
    --item-hover-bg-color: rgb(246 248 250);
    --active-file-bg-color: var(--block-bg-color);
}

@media print {
    :root {
        --text-color: rgb(0, 0, 0);
    }

    ::-webkit-scrollbar-thumb {
        background-color: transparent !important;
    }
}

/*
 * Font-face for Cantarell, Source Han Serif CN and JetBrains Mono
 */

/*
 * Basic Style
 */

#write {
    max-width: 950px;
    font-size: 1.1rem;
    color: var(--text-color);
    line-height: 1.6;
    word-spacing: 0px;
    letter-spacing: 0px;
    word-break: break-word;
    word-wrap: break-word;
    text-align: justify;

    font-family: 'Cantarell', 'SourceHanSerifCN', 'JetBrainsMono';
    margin-bottom: 20rem;
	
    /*    下面是新增水印代码 https://blog.csdn.net/msq16021/article/details/124042449*/
        /* 模式一斜着满屏水印 */
        background: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Ctext x='50%25' y='50%25' font-size='18' fill-opacity='0.1' text-anchor='middle' dominant-baseline='middle' transform='rotate(-45, 100 100)'%3ESOUNDPEATS 开发要求%3C/text%3E%3C/svg%3E");

}

.searchpanel-search-option-btn {
    position: absolute;
    width: 24px;
    height: 16px;
    right: 5px;
    top: 5px;
    z-index: 99;
    cursor: pointer;
    margin-top: 1px;
    padding: 1px;
    border-radius: 3px;
    line-height: 10px;
    border: 1px solid #ddd;
    border-color: var(--active-toggle-btn-color);
}

/* Strong */

#write strong {
    color: var(--primary-color);
}

/* Link */

#write a {
    color: var(--primary-color);
}

#write .md-p a,
#write .md-heading a {
    word-wrap: break-word;
    text-decoration: underline solid;
    margin: 2px;
}

#write h2.md-heading a {
    text-decoration: underline;
    border-bottom: 0;
    text-decoration-thickness: 1.2px;
    text-underline-offset: 2px;
}

[md-inline=url],
[md-inline=link]>.md-content,
[md-inline=image]>.md-meta {
    word-break: break-all;
    font-weight: normal;
    font-family: 'JetBrainsMono';
    padding-left: 0.15rem;
    padding-right: 0rem;
    color: var(--marker-color);
}


/* 
 * TOC
 */

.md-toc-content {
    font-family: 'SourceHanSerifCN';
}

.md-toc-content:empty:before {
    color: var(--primary-color);
}

#write div.md-toc-tooltip {
    font-family: 'SourceHanSerifCN';
    color: var(--primary-color);
    position: static;
    margin-top: 10px;
    background-color: var(--block-bg-color);
    line-height: 1.6rem;
    padding: 0.3rem 0.75rem;
    border-top: none;
    /* border-left: 2px solid var(--primary-color);
     */
    border-radius: .5rem;
}

.md-toc:focus .md-toc-content {
    border-color: var(--bg-color);
    margin: 9px -1px;
    margin-top: 9px;
}

.md-toc .md-toc-content {
    border-color: var(--bg-color);
    margin: 10px 0px;
    margin-top: 10px;
}


/* mark */

mark {
    background: var(--highlight-color);
    padding: 1px .15rem;
    border-radius: 1px;
    color: inherit;
}

/* 
 * Paragraph
 */

#write+p,
#write blockquote p {
    font-size: 1.1rem;
    padding-top: .2rem;
    padding-bottom: .2rem;
    margin: 0;
    line-height: 1.8rem;
    color: var(--text-color);
}

/*
 * Header
 */

#write h4,
#write h5,
#write h6 {
    font-weight: normal;
}

#write h1,
#write h2,
#write h3,
#write h4,
#write h5,
#write h6 {
    font-family: 'SourceHanSerifCN';
    padding: 0px;
    color: var(--primary-color);
}

#write h1 {
    text-align: center;
}

#write h2 {
    background-color: var(--header-span-color);
    color: var(--bg-color);
    padding: 1px 12.5px;
    border-radius: 4px;
    display: inline-block;
}

#write h2 a {
    color: var(--bg-color);
    border-bottom-color: var(--bg-color) !important;
}

#write h2 strong {
    color: var(--bg-color);
}

#write h2 code {
    color: var(--bg-color);
    background-color: var(--header-span-color);
}

#write h1 {
    font-size: 2rem;
}

#write h2 {
    font-size: 1.5rem;
}

#write h3 {
    font-size: 1.4rem;
}

#write h4 {
    font-size: 1.2rem;
}

#write h5 {
    font-size: 1.1rem;
}

#write h6 {
    font-size: 1.1rem;
}

#write h1 {
    padding-top: 0.9rem;
    margin-bottom: 2.3rem;
}

#write h2 {
    margin: .3em 0;
}

#write h3 {
    margin: 1em 0 1em;
}

#write h4 {
    margin: 0.8em 0 0.8em;
}

#write h5 {
    margin: 0.6em 0 0.6em;
}

#write h6 {
    margin: 0.4em 0 0.4em;
}

blockquote h3.md-focus:before,
blockquote h4.md-focus:before,
blockquote h5.md-focus:before,
blockquote h6.md-focus:before {
    left: -1.3rem;
}

/*
 * List
 */

::marker {
    font-weight: bold;
    color: var(--marker-color);
}

li.md-list-item {
    margin: 0.4rem 0;
}

#write ul,
#write ol {
    margin-top: 8px;
    margin-bottom: 8px;
    padding-left: 20px;
}

#write ul {
    list-style-type: disc;
}

#write em {
    padding: 0 3px 0 0;
}

#write ul ul {
    list-style-type: square;
}

#write ol {
    list-style-type: decimal;
}

#write li section {
    margin-top: 5px;
    margin-bottom: 5px;
    line-height: 1.7rem;
    text-align: justify;
    color: var(--text-color);
    font-weight: 500;
}

/*
 * Quote
 */
#write blockquote {
    display: block;
    font-size: .9em;
    overflow: auto;
    border-left: 3px solid var(--primary-color);
    padding: 15px 30px 15px 20px;
    margin-bottom: 20px;
    margin-top: 20px;
    background: var(--block-bg-color);
}

/*
 * Inline code
 */

#write code {
    color: var(--primary-color);
    font-size: 94%;
    font-weight: normal;
    word-wrap: break-word;
    padding: 2px 4px 2px;
    border-radius: 3px;
    margin: 2px;
    background-color: var(--block-bg-color);
    font-family: 'JetBrainsMono';
    word-break: break-all;
}

/*
 * Img
 */

#write img {
    margin: 0 auto;
    max-width: 100%;
}

#write p>.md-image:only-child:not(.md-img-error) img,
#write p>img:only-child {
    filter: drop-shadow(var(--img-shadow-color) 0px 6px 6px);
    display: block;
    margin: 0 auto;
    padding: 1rem;
}

/*
 * Table
 */
#write table {
    display: table;
    text-align: justify;
    overflow-x: auto;
    border-collapse: collapse;
    border-spacing: 0px;
    font-size: 1em;
    margin: 0px 0px 20px;
    width: 100%;
}

#write tbody {
    border: 0;
}

#write table tr {
    border: 0;
    border-top: 1px solid #ccc;
}

#write table tr th,
#write table tr td {
    font-size: 1rem;
    border: 1px solid #d9dfe4;
    padding: 5px 10px;
    text-align: justify;
}

#write table tr th {
    font-family: SourceHanSerifCN;
    text-align: center;
    min-width: 10rem;
    font-weight: bold;
    color: var(--primary-color);
}

#write table tr td:hover,
#write table tr th:hover {
    background-color: var(--block-bg-color);
}

table td {
    min-width: 32px;
}

.md-table-resize-popover {
    width: auto !important;
}

/* Footnote */

sup.md-footnote {
    background-color: var(--block-bg-color);
    color: var(--primary-color);
}

.md-def-name {
    color: var(--primary-color);
}

/*
 * Math Script 
 */

.md-inline-math script {
    color: var(--primary-color);
}

.md-rawblock-control:not(.md-rawblock-tooltip) {
    background: var(--bg-color);
    color: var(--md-char-color);
}


.code-tooltip {
    box-shadow: none;
}

.md-rawblock-tooltip.md-rawblock-control {
    border-radius: 1rem;
}

.md-rawblock .md-rawblock-tooltip {
    inset: auto 0.3rem auto auto;
    transform: translateY(-120%);
}

/* 
 * Comment
 */
.md-comment {
    color: #a8a8a9;
    opacity: 1;
    font-family: 'JetBrainsMono';
}

/*
 * Dividing line
 */
hr {
    margin-top: 20px;
    margin-bottom: 20px;
    border: 0;
    border-top: 2px solid #eef2f5;
    border-radius: 2px;
}

/* Checkbox */

#write input[type=checkbox] {
    width: 0;
}

.task-list-item input::before {
    content: "";
    display: inline-block;
    width: 1.0125rem;
    height: 1.0125rem;
    vertical-align: middle;
    text-align: center;
    border: 1px solid var(--marker-color);
    border-radius: 1.2rem;
    background-color: #fdfdfd;
    margin-left: -0.1rem;
    margin-right: 0.1rem;
    margin-top: -.6rem;
}

.task-list-item input:checked::before {
    content: '✓';
    font-weight: bold;
    -webkit-text-stroke: 1px var(--primary-color);
    color: var(--primary-color);
    background-color: var(--bg-color);
    font-size: 0.75rem;
    line-height: 0.8rem;
}

blockquote .task-list-item input::before {
    margin-top: .2rem;
}

/*
 * Sidebar
 */
#typora-sidebar {
    font-family: 'Cantarell', 'SourceHanSerifCN';
    height: 100%;
    color: var(--text-color);
    font-size: 0.92rem;
    background-color: var(--bg-color);
}

#sidebar-content.sidebar-content {
    margin-top: .5rem;
}

.html-for-mac #write input[type=checkbox] {
    margin-top: 0.65rem;
}

.html-for-mac #write .task-list-item input::before {
    margin-top: -.85rem;
}


/*
 * Sidebar - FileNode
 */

.active-tab-files #info-panel-tab-file .info-panel-tab-border,
.active-tab-outline #info-panel-tab-outline .info-panel-tab-border,
.ty-show-search #info-panel-tab-search .info-panel-tab-border {
    border-radius: 10px;
    height: 1px;
    background-color: var(--primary-color);
}

.file-node-content {
    color: var(--primary-color);
    line-height: 1.6rem;
}

span.file-node-title-name-part {
    color: var(--text-color);
}

span.file-node-title-ext-part {
    color: var(--text-color);
}

.file-node-icon {
    padding-right: 0.2rem;
}

.file-tree-node.active>.file-node-background {
    border-left: 4px solid var(--primary-color);
    border-color: var(--primary-color);
}

/*
 * Sidebar - Outline
 */

#outline-content {
    height: 100%;
    overflow-x: hidden;
    line-height: 1.6rem;
    font-size: .96rem;
}

#outline-content .outline-active,
.pin-outline .outline-active {
    color: var(--primary-color);
}

.outline-item {
    padding-left: 2em;
}

.outline-item>.outline-expander:before {
    transform: translateY(-1px) !important;
}

/* Meta Block */

pre.md-meta-block {
    font-family: 'JetBrainsMono';
    color: var(--primary-color);
    background: #f6f8fa;
    padding: 1.5rem;
    margin: -37px 0rem 3.8rem;
    /* border-radius: 1rem; */
    filter: drop-shadow(var(--img-shadow-color) 0px 3px 3px);
    /* border-top: 1px solid var(--primary-color); */
    /* border-bottom: 1px solid var(--primary-color); */
}

pre.md-fences-advanced.md-focus .md-fences-adv-panel {
    border-radius: .8rem;
}

/*
 * Scrollbar
 */

#outline-content::-webkit-scrollbar {
    width: .5rem;
}

#file-library::-webkit-scrollbar {
    width: .5rem;
}

::-webkit-scrollbar-track {
    border-radius: 10px;
}

::-webkit-scrollbar-thumb {
    border-radius: 10px;
    background: rgba(179, 179, 179, 0.425);
}

::-webkit-scrollbar {
    width: 1rem;
}

/* 
 * Code Block - Style
 */

.md-fences:before {
    content: ' ';
    display: block;
    width: 100%;
    background-size: 40px;
    background-repeat: no-repeat;
    background-color: #282c34;
    margin-bottom: -7px;
    border-radius: 5px;
    background-position: 10px 10px;
}

.CodeMirror-wrap .CodeMirror-scroll {
    overflow-x: auto;
}

.md-fences .cm-s-inner.CodeMirror {
    margin: 1.5rem 0;
}

.cm-s-inner.CodeMirror {
    padding: 1.2rem .8rem;
    color: #4f5467;
    font-family: 'JetBrainsMono';
    border-radius: 10px;
    background-color: var(--block-bg-color);
    /* border: 1px solid #eef2f5;*/
    line-height: 1.6rem;
}

.CodeMirror-gutters {
    border-right: 1px solid #a2b6d452;
    background: inherit;
    white-space: nowrap;
}

pre.CodeMirror-line {
    padding: 0 1.2rem;
}

.CodeMirror-linenumber {
    padding: 0 3px 0 5px;
    text-align: right;
    color: var(--primary-color);
}

/* 
 * Code Block - Color Scheme
 */

.cm-s-inner .cm-keyword {
    color: #1694b6 !important;
}

.cm-s-inner .cm-operator {
    color: #2f86d2 !important;
}

.cm-s-inner .cm-variable,
.cm-s-inner .cm-builtin,
.cm-s-inner .cm-header,
.cm-s-inner .cm-tag,
.cm-s-inner .cm-property,
.cm-s-inner .cm-quote {
    color: #b9218e !important;
}

.cm-s-inner .cm-variable-2 {
    color: #7aadad !important;
}

.cm-s-inner .cm-variable-3,
.cm-s-inner .cm-type,
.cm-s-inner .cm-atom {
    color: #378ed8 !important;
}

.cm-s-inner .cm-number {
    color: #1a5494 !important;
}

.cm-s-inner .cm-def,
.cm-s-inner .cm-qualifier {
    color: #0744ac !important;
}

.cm-s-inner .cm-string {
    color: #6f42c2 !important;
}

.cm-s-inner .cm-string-2 {
    color: #27638f !important;
}

.cm-s-inner .cm-comment {
    color: #9a9a9a !important;
}

.cm-s-inner .cm-meta {
    color: #0b93be !important;
}

.cm-s-inner .cm-attribute {
    color: #8f6aa8 !important;
}

.cm-s-inner .cm-error {
    color: rgba(255, 255, 255, 1) !important;
    background-color: #b9218e40 !important;
}

.cm-s-inner .CodeMirror-matchingbracket {
    text-decoration: underline;
    color: white !important;
}

.CodeMirror div.CodeMirror-cursor {
    border-left: 1px solid var(--primary-color);
    z-index: 3;
}

.cm-s-inner div.CodeMirror-selected {
    background: rgba(167, 178, 189, 0.2) !important;
}

.cm-s-inner.CodeMirror-focused div.CodeMirror-selected {
    background: rgba(167, 178, 189, 0.2) !important;
}

.cm-s-inner .CodeMirror-selected,
.cm-s-inner .CodeMirror-selectedtext {
    background-color: rgba(167, 178, 189, 0.0) !important;
}

.cm-s-inner .CodeMirror-line::-moz-selection,
.cm-s-inner .CodeMirror-line>span::-moz-selection,
.cm-s-inner .CodeMirror-line>span>span::-moz-selection {
    background-color: rgba(167, 178, 189, 0.2);
}

.cm-s-inner .CodeMirror-line::selection,
.cm-s-inner .CodeMirror-line>span::selection,
.cm-s-inner .CodeMirror-line>span>span::selection {
    background-color: rgba(167, 178, 189, 0.2);
}

.md-rawblock .md-rawblock-tooltip {
    inset: auto 0.3rem auto auto;
    transform: translateY(-120%);
}

/*
 * Sitting - Unibody
 */

.megamenu-menu-header {
    border: none;
    color: var(--text-color);
}

.megamenu-menu-header #megamenu-back-btn,
.megamenu-menu-header .megamenu-menu-header-title-back,
.megamenu-menu-header .megamenu-menu-header-title-menu {
    color: var(--text-color);
}

.megamenu-menu {
    background-color: var(--bg-color);
    color: var(--text-color);
    box-shadow: none !important;
}

header,
#megamenu-content {
    background-color: var(--bg-color);
    background-image: none !important;
}

.md-search-hit {
    background-color: var(--search-hit-bg-color);
}

#recent-file-panel tbody tr:nth-child(2n-1) {
    background-color: var(--recent-file-panel-n-bg-color);
    color: var(--recent-file-panel-n-color);
}



</style><title>SOUNDPEATS蓝牙接口需求列表</title>
</head>
<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><h1 id='蓝牙接口需求列表'><span>蓝牙接口需求列表</span></h1><p><span>为了实现SOUNDPEATS/TRUEFREE系列耳机与其官方APP的无缝连接与功能优化，本文档详细描述了耳机软件所需实现的各类接口。通过这些接口，用户可以在APP上对耳机进行管理和设置，提升用户体验。</span></p><blockquote><p><span>详细协议内容请见《SoundPeats 蓝牙协议文档》</span></p><p><strong><span>开发步骤如下:</span></strong></p><ol start='' ><li><p><span>耳机软件先完成一期需求的开发</span></p></li><li><p><span>提供支持一期所有功能的BIN文件到APP</span></p></li><li><p><span>APP配置好耳机相关的数据，并提供测试包到耳机软件</span></p></li><li><p><span>耳机软件根据APP测试包，进行二期功能的联调</span></p></li></ol></blockquote><h2 id='一期需求ota升级'><span>一期需求（OTA升级）</span></h2><figure class='table-figure'><table><thead><tr><th><span>序号</span></th><th><span>接口名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td><span>1</span></td><td><span>BLE 连接（iOS/Android）</span></td><td><span>1. BLE 广播需要在 Manufacturer data(</span><code>0xFF</code><span>)存放一些数据;</span><br/><span>2. BLE的广播包里面需要有蓝牙名称（</span><code>0x09</code><span>）（详细请见协议文档）</span></td></tr><tr><td><span>2</span></td><td><span>SPP连接（Android）</span></td><td><span>设备可使用SPP与APP连接（UUID见协议文档）</span></td></tr><tr><td><span>3</span></td><td><span>读取版本号</span></td><td><span>APP能从设备上通过协议获取到固件版本号：例:</span><code>产品标识符_20201030_v0.0.1</code><br/><span>（获取方式见协议文档#获取固件版本，版本号命名规范:</span><a href='https://semver.org/lang/zh-CN/'><span>语义化版本</span></a><span> ）</span></td></tr><tr><td><span>4</span></td><td><span>OTA 升级</span></td><td><span>提供封装好的OTA升级SDK和Demo示例，能快速集成到APP</span></td></tr><tr><td><span>5</span></td><td><span>获取耳机电量</span></td><td><span>刚连接时左右各查询一次电量（耳机收到指令后回复电量），后续电量变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>6</span></td><td><span>获取当前双连接模式开关</span></td><td><span>APP端向耳机发送获取双连接模式状态的指令，耳机收到指令后，返回当前双连接模式是否已启用的状态信息</span></td></tr><tr><td><span>7</span></td><td><span>设置双连接模式开关</span></td><td><span>APP端向耳机发送设置双连接模式的指令，该指令包含目标状态（打开或关闭双连接模式）。耳机端收到指令后，根据指令中的参数设置双连接模式的状态。需要注意的是，双连接模式和LDAC互斥，不能同时打开。如果启用双连接模式，则会关闭LDAC，关闭双连接，则打开LDAC。默认双连接模式为关闭状态，LDAC为开启状态。</span></td></tr></tbody></table></figure><h2 id='二期需求功能接口'><span>二期需求（功能接口）</span></h2><figure class='table-figure'><table><thead><tr><th><span>序号</span></th><th><span>接口名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td><span>1</span></td><td><span>EQ - 修改自适应 EQ</span></td><td><span>收到App发送的指令，修改EQ</span></td></tr><tr><td><span>2</span></td><td><span>EQ - 均衡器预设</span></td><td><span>提供9种预设（具体类型以声学给出的数据为准）</span></td></tr><tr><td><span>3</span></td><td><span>EQ - 自定义均衡器</span></td><td><span>收到App发送的指令，修改EQ</span></td></tr><tr><td><span>4</span></td><td><span>重置</span></td><td><span>收到App发送的指令，执行重置操作</span></td></tr><tr><td><span>5</span></td><td><span>获取耳机当前是否连接了经典蓝牙状态</span></td><td><span>收到App发送的指令，返回耳机是否连接了经典蓝牙</span></td></tr><tr><td><span>6</span></td><td><span>获取耳机电量</span></td><td><span>刚连接时左右各查询一次电量（耳机收到指令后回复电量），后续电量变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>7</span></td><td><span>获取固件版本</span></td><td><span>收到App发送的指令，返回版本信息</span></td></tr><tr><td><span>8</span></td><td><span>获取灯效开关状态</span></td><td><span>收到App发送的指令，返回当前灯效状态</span></td></tr><tr><td><span>9</span></td><td><span>设置灯效开关状态</span></td><td><span>收到App发送的指令，设置灯效状态</span></td></tr><tr><td><span>10</span></td><td><span>获取入耳检测状态</span></td><td><span>收到App发送的指令，返回入耳检测状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>11</span></td><td><span>设置入耳检测状态</span></td><td><span>收到App发送的指令，设置入耳检测开关</span></td></tr><tr><td><span>12</span></td><td><span>获取游戏模式状态</span></td><td><span>收到App发送的指令，返回当前游戏模式状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>13</span></td><td><span>设置游戏模式状态</span></td><td><span>收到App发送的指令，设置游戏模式开关</span></td></tr><tr><td><span>14</span></td><td><span>获取降噪模式状态</span></td><td><span>收到App发送的指令，返回降噪模式状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>15</span></td><td><span>设置降噪模式状态</span></td><td><span>收到App发送的指令，设置降噪模式</span></td></tr><tr><td><span>16</span></td><td><span>获取【禁用全部触摸功能】开关状态</span></td><td><span>收到App发送的指令，返回此禁用功能是否开启</span></td></tr><tr><td><span>17</span></td><td><span>设置【禁用全部触摸功能】功能开关</span></td><td><span>收到App发送的指令，设置全部触摸功能功能开关：</span><br/><strong><span>1.</span></strong><span>【开关机】和【重置】的触摸操作不做禁用，</span><br/><strong><span>2.</span></strong><span>需要记忆禁用状态；</span><br/><strong><span>3.</span></strong><span>重置需要恢复触摸：通过APP发送重置指令，或长按耳机重置能恢复触摸功能</span></td></tr><tr><td><span>18</span></td><td><span>重启</span></td><td><span>APP发送重启指令，耳机收到后立即执行重启，并在重启完成后回连到手机</span></td></tr><tr><td><span>19</span></td><td><span>获取自定义操作</span></td><td><span>APP发送指令，耳机收到后回复当前耳机的所有按键和功能的映射关系</span></td></tr><tr><td><span>20</span></td><td><span>设置自定义操作</span></td><td><span>APP发送指令，耳机收到后，根据参数设置指定操作的功能</span></td></tr><tr><td><span>21</span></td><td><span>重置自定义操作</span></td><td><span>APP发送指令，耳机收到后重置按键操作为默认</span></td></tr><tr><td><span>22</span></td><td><span>获取当前语音包语种</span></td><td><span>APP发送指令，耳机收到后返回当前使用的语音包语种（英/中/德/日/法/西/意）</span></td></tr><tr><td><span>23</span></td><td><span>设置语音包语种</span></td><td><span>APP发送指令，耳机收到后根据参数启用对应语种的语音包</span></td></tr><tr><td><span>24</span></td><td><span>获取当前双连接模式开关</span></td><td><span>APP端向耳机发送获取双连接模式状态的指令，耳机收到指令后，返回当前双连接模式是否已启用的状态信息</span></td></tr><tr><td><span>25</span></td><td><span>设置双连接模式开关</span></td><td><span>APP端向耳机发送设置双连接模式的指令，该指令包含目标状态（打开或关闭双连接模式）。耳机端收到指令后，根据指令中的参数设置双连接模式的状态。需要注意的是，双连接模式和LDAC互斥，不能同时打开。如果启用双连接模式，则会关闭LDAC，关闭双连接，则打开LDAC。默认双连接模式为关闭状态，LDAC为开启状态。</span></td></tr><tr><td><span>26</span></td><td><span>获取充电盒电量</span></td><td><span>当刚刚连接时，APP发送一条指令以查询充电盒的电量。耳机一旦收到指令，将回复充电盒的当前电量信息。在随后的使用过程中，电量的变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>27</span></td><td><span>获取电影模式开关</span></td><td><span>收到App发送的指令，返回电影模式的开关状态</span></td></tr><tr><td><span>28</span></td><td><span>设置电影模式开关</span></td><td><span>收到App发送的指令，设置电影模式的开关状态</span></td></tr><tr><td><span>29</span></td><td><span>获取全景音效模式功能的状态</span></td><td><span>收到App发送的指令，返回全景音效模式功能的当前状态</span></td></tr><tr><td><span>30</span></td><td><span>设置全景音效模式功能的状态</span></td><td><span>收到App发送的指令，设置全景音效模式的功能状态</span></td></tr><tr><td><span>31</span></td><td><span>获取动态EQ功能的开关状态</span></td><td><span>收到App发送的指令，返回动态EQ的功能开关状态</span></td></tr><tr><td><span>32</span></td><td><span>设置动态EQ功能的开关状态</span></td><td><span>收到App发送的指令，设置动态EQ的功能状态</span></td></tr><tr><td><span>33</span></td><td><span>获取耳机当前提示音音量</span></td><td><span>App发送指令,耳机收到后返回当前提示音的音量大小(百分比)</span></td></tr><tr><td><span>34</span></td><td><span>设置耳机当前提示音音量百分比</span></td><td><span>APP发送带[百分比参数]的指令, 耳机收到后根据[百分比参数]设置耳机的提示音音量</span></td></tr><tr><td><span>35</span></td><td><span>获取耳机的外观颜色</span></td><td><span>App发送读取耳机当前颜色的指令, 耳机收到后回复颜色(需要耳机完成组装后,将对应的颜色代码写入耳机并持久化)</span></td></tr><tr><td><span>36</span></td><td><span>获取LE-Audio广播启用状态</span></td><td><span>APP 发送指令，耳机收到后回复 LE-Audio 功能的启用状态</span></td></tr><tr><td><span>37</span></td><td><span>设置LE-Audio广播启用状态</span></td><td><span>APP 发送带参数的指令，耳机收到后根据参数设置LE-Audio功能是否启用</span></td></tr><tr><td><span>38</span></td><td><span>获取LE-Audio广播开启状态</span></td><td><span>APP发送指令以读取当前LE-Audio广播打开状态,耳机收到后回复对应格式的数据</span></td></tr><tr><td><span>39</span></td><td><span>设置LE-Audio广播状态</span></td><td><span>APP发送指令, 耳机收到后根据对应参数设置LE-Audio 广播开启状态</span></td></tr><tr><td><span>40</span></td><td><span>查找耳机</span></td><td><span>APP发送带参数的指令， 耳机收到后根据参数发出/停止蜂鸣声</span></td></tr><tr><td><span>41</span></td><td><span>查询耳机端是否打开LDAC功能</span></td><td><span>APP发送指令， 耳机收到后回复当前LDAC功能的启用状态</span></td></tr><tr><td><span>42</span></td><td><span>设置耳机端LDAC功能的启用状态</span></td><td><span>APP发送带参数的指令，耳机收到后设置LDAC功能是否启用</span></td></tr><tr><td><span>43</span></td><td><span>查询耳机端动态低音（DRC）的启用状态</span></td><td><span>APP发送带参数的指令，耳机收到后回复当前动态低音（DRC）功能的启用状态</span></td></tr><tr><td><span>43</span></td><td><span>设置耳机端动态低音（DRC）的启用状态</span></td><td><span>APP发送带参数的指令，耳机收到后设置动态低音（DRC）功能是否启用</span></td></tr></tbody></table></figure></div></div>
</body>

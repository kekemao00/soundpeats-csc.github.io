</style><title>SOUNDPEATS蓝牙接口需求列表</title>
</head>
<body class='typora-export os-windows'><div class='typora-export-content'>
<div id='write'  class=''><h1 id='蓝牙接口需求列表'><span>蓝牙接口需求列表</span></h1><p><span>为了实现SOUNDPEATS/TRUEFREE系列耳机与其官方APP的无缝连接与功能优化，本文档详细描述了耳机软件所需实现的各类接口。通过这些接口，用户可以在APP上对耳机进行管理和设置，提升用户体验。</span></p><blockquote><p><span>详细协议内容请见《SoundPeats 蓝牙协议文档》</span></p><p><strong><span>开发步骤如下:</span></strong></p><ol start='' ><li><p><span>耳机软件先完成一期需求的开发</span></p></li><li><p><span>提供支持一期所有功能的BIN文件到APP</span></p></li><li><p><span>APP配置好耳机相关的数据，并提供测试包到耳机软件</span></p></li><li><p><span>耳机软件根据APP测试包，进行二期功能的联调</span></p></li></ol></blockquote><h2 id='一期需求ota升级'><span>一期需求（OTA升级）</span></h2><figure class='table-figure'><table><thead><tr><th><span>序号</span></th><th><span>接口名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td><span>1</span></td><td><span>BLE 连接（iOS/Android）</span></td><td><span>1. BLE 广播需要在 Manufacturer data(</span><code>0xFF</code><span>)存放一些数据;</span><br/><span>2. BLE的广播包里面需要有蓝牙名称（</span><code>0x09</code><span>）（详细请见协议文档）</span></td></tr><tr><td><span>2</span></td><td><span>SPP连接（Android）</span></td><td><span>设备可使用SPP与APP连接（UUID见协议文档）</span></td></tr><tr><td><span>3</span></td><td><span>读取版本号</span></td><td><span>APP能从设备上通过协议获取到固件版本号：例:</span><code>产品标识符_20201030_v0.0.1</code><br/><span>（获取方式见协议文档#获取固件版本，版本号命名规范:</span><a href='https://semver.org/lang/zh-CN/'><span>语义化版本</span></a><span> ）</span></td></tr><tr><td><span>4</span></td><td><span>OTA 升级</span></td><td><span>提供封装好的OTA升级SDK和Demo示例，能快速集成到APP</span></td></tr><tr><td><span>5</span></td><td><span>获取耳机电量</span></td><td><span>刚连接时左右各查询一次电量（耳机收到指令后回复电量），后续电量变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>6</span></td><td><span>获取当前双连接模式开关</span></td><td><span>APP端向耳机发送获取双连接模式状态的指令，耳机收到指令后，返回当前双连接模式是否已启用的状态信息</span></td></tr><tr><td><span>7</span></td><td><span>设置双连接模式开关</span></td><td><span>APP端向耳机发送设置双连接模式的指令，该指令包含目标状态（打开或关闭双连接模式）。耳机端收到指令后，根据指令中的参数设置双连接模式的状态。需要注意的是，双连接模式和LDAC互斥，不能同时打开。如果启用双连接模式，则会关闭LDAC，关闭双连接，则打开LDAC。默认双连接模式为关闭状态，LDAC为开启状态。</span></td></tr></tbody></table></figure><h2 id='二期需求功能接口'><span>二期需求（功能接口）</span></h2><figure class='table-figure'><table><thead><tr><th><span>序号</span></th><th><span>接口名</span></th><th><span>描述</span></th></tr></thead><tbody><tr><td><span>1</span></td><td><span>EQ - 修改自适应 EQ</span></td><td><span>收到App发送的指令，修改EQ</span></td></tr><tr><td><span>2</span></td><td><span>EQ - 均衡器预设</span></td><td><span>提供9种预设（具体类型以声学给出的数据为准）</span></td></tr><tr><td><span>3</span></td><td><span>EQ - 自定义均衡器</span></td><td><span>收到App发送的指令，修改EQ</span></td></tr><tr><td><span>4</span></td><td><span>重置</span></td><td><span>收到App发送的指令，执行重置操作</span></td></tr><tr><td><span>5</span></td><td><span>获取耳机当前是否连接了经典蓝牙状态</span></td><td><span>收到App发送的指令，返回耳机是否连接了经典蓝牙</span></td></tr><tr><td><span>6</span></td><td><span>获取耳机电量</span></td><td><span>刚连接时左右各查询一次电量（耳机收到指令后回复电量），后续电量变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>7</span></td><td><span>获取固件版本</span></td><td><span>收到App发送的指令，返回版本信息</span></td></tr><tr><td><span>8</span></td><td><span>获取灯效开关状态</span></td><td><span>收到App发送的指令，返回当前灯效状态</span></td></tr><tr><td><span>9</span></td><td><span>设置灯效开关状态</span></td><td><span>收到App发送的指令，设置灯效状态</span></td></tr><tr><td><span>10</span></td><td><span>获取入耳检测状态</span></td><td><span>收到App发送的指令，返回入耳检测状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>11</span></td><td><span>设置入耳检测状态</span></td><td><span>收到App发送的指令，设置入耳检测开关</span></td></tr><tr><td><span>12</span></td><td><span>获取游戏模式状态</span></td><td><span>收到App发送的指令，返回当前游戏模式状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>13</span></td><td><span>设置游戏模式状态</span></td><td><span>收到App发送的指令，设置游戏模式开关</span></td></tr><tr><td><span>14</span></td><td><span>获取降噪模式状态</span></td><td><span>收到App发送的指令，返回降噪模式状态（</span><strong><span>耳机主动切换需要上报</span></strong><span>）</span></td></tr><tr><td><span>15</span></td><td><span>设置降噪模式状态</span></td><td><span>收到App发送的指令，设置降噪模式</span></td></tr><tr><td><span>16</span></td><td><span>获取【禁用全部触摸功能】开关状态</span></td><td><span>收到App发送的指令，返回此禁用功能是否开启</span></td></tr><tr><td><span>17</span></td><td><span>设置【禁用全部触摸功能】功能开关</span></td><td><span>收到App发送的指令，设置全部触摸功能功能开关：</span><br/><strong><span>1.</span></strong><span>【开关机】和【重置】的触摸操作不做禁用，</span><br/><strong><span>2.</span></strong><span>需要记忆禁用状态；</span><br/><strong><span>3.</span></strong><span>重置需要恢复触摸：通过APP发送重置指令，或长按耳机重置能恢复触摸功能</span></td></tr><tr><td><span>18</span></td><td><span>重启</span></td><td><span>APP发送重启指令，耳机收到后立即执行重启，并在重启完成后回连到手机</span></td></tr><tr><td><span>19</span></td><td><span>获取自定义操作</span></td><td><span>APP发送指令，耳机收到后回复当前耳机的所有按键和功能的映射关系</span></td></tr><tr><td><span>20</span></td><td><span>设置自定义操作</span></td><td><span>APP发送指令，耳机收到后，根据参数设置指定操作的功能</span></td></tr><tr><td><span>21</span></td><td><span>重置自定义操作</span></td><td><span>APP发送指令，耳机收到后重置按键操作为默认</span></td></tr><tr><td><span>22</span></td><td><span>获取当前语音包语种</span></td><td><span>APP发送指令，耳机收到后返回当前使用的语音包语种（英/中/德/日/法/西/意）</span></td></tr><tr><td><span>23</span></td><td><span>设置语音包语种</span></td><td><span>APP发送指令，耳机收到后根据参数启用对应语种的语音包</span></td></tr><tr><td><span>24</span></td><td><span>获取当前双连接模式开关</span></td><td><span>APP端向耳机发送获取双连接模式状态的指令，耳机收到指令后，返回当前双连接模式是否已启用的状态信息</span></td></tr><tr><td><span>25</span></td><td><span>设置双连接模式开关</span></td><td><span>APP端向耳机发送设置双连接模式的指令，该指令包含目标状态（打开或关闭双连接模式）。耳机端收到指令后，根据指令中的参数设置双连接模式的状态。需要注意的是，双连接模式和LDAC互斥，不能同时打开。如果启用双连接模式，则会关闭LDAC，关闭双连接，则打开LDAC。默认双连接模式为关闭状态，LDAC为开启状态。</span></td></tr><tr><td><span>26</span></td><td><span>获取充电盒电量</span></td><td><span>当刚刚连接时，APP发送一条指令以查询充电盒的电量。耳机一旦收到指令，将回复充电盒的当前电量信息。在随后的使用过程中，电量的变化由</span><strong><span>耳机主动上报</span></strong><span>。</span></td></tr><tr><td><span>27</span></td><td><span>获取电影模式开关</span></td><td><span>收到App发送的指令，返回电影模式的开关状态</span></td></tr><tr><td><span>28</span></td><td><span>设置电影模式开关</span></td><td><span>收到App发送的指令，设置电影模式的开关状态</span></td></tr><tr><td><span>29</span></td><td><span>获取全景音效模式功能的状态</span></td><td><span>收到App发送的指令，返回全景音效模式功能的当前状态</span></td></tr><tr><td><span>30</span></td><td><span>设置全景音效模式功能的状态</span></td><td><span>收到App发送的指令，设置全景音效模式的功能状态</span></td></tr><tr><td><span>31</span></td><td><span>获取动态EQ功能的开关状态</span></td><td><span>收到App发送的指令，返回动态EQ的功能开关状态</span></td></tr><tr><td><span>32</span></td><td><span>设置动态EQ功能的开关状态</span></td><td><span>收到App发送的指令，设置动态EQ的功能状态</span></td></tr><tr><td><span>33</span></td><td><span>获取耳机当前提示音音量</span></td><td><span>App发送指令,耳机收到后返回当前提示音的音量大小(百分比)</span></td></tr><tr><td><span>34</span></td><td><span>设置耳机当前提示音音量百分比</span></td><td><span>APP发送带[百分比参数]的指令, 耳机收到后根据[百分比参数]设置耳机的提示音音量</span></td></tr><tr><td><span>35</span></td><td><span>获取耳机的外观颜色</span></td><td><span>App发送读取耳机当前颜色的指令, 耳机收到后回复颜色(需要耳机完成组装后,将对应的颜色代码写入耳机并持久化)</span></td></tr><tr><td><span>36</span></td><td><span>获取LE-Audio广播启用状态</span></td><td><span>APP 发送指令，耳机收到后回复 LE-Audio 功能的启用状态</span></td></tr><tr><td><span>37</span></td><td><span>设置LE-Audio广播启用状态</span></td><td><span>APP 发送带参数的指令，耳机收到后根据参数设置LE-Audio功能是否启用</span></td></tr><tr><td><span>38</span></td><td><span>获取LE-Audio广播开启状态</span></td><td><span>APP发送指令以读取当前LE-Audio广播打开状态,耳机收到后回复对应格式的数据</span></td></tr><tr><td><span>39</span></td><td><span>设置LE-Audio广播状态</span></td><td><span>APP发送指令, 耳机收到后根据对应参数设置LE-Audio 广播开启状态</span></td></tr><tr><td><span>40</span></td><td><span>查找耳机</span></td><td><span>APP发送带参数的指令， 耳机收到后根据参数发出/停止蜂鸣声</span></td></tr><tr><td><span>41</span></td><td><span>查询耳机端是否打开LDAC功能</span></td><td><span>APP发送指令， 耳机收到后回复当前LDAC功能的启用状态</span></td></tr><tr><td><span>42</span></td><td><span>设置耳机端LDAC功能的启用状态</span></td><td><span>APP发送带参数的指令，耳机收到后设置LDAC功能是否启用</span></td></tr></tbody></table></figure></div></div>
</body>

# Proxy Groups - 代理组的策略配置
proxy-groups:
  - name: "节点选择"
    type: select
    proxies:
      - "自动选择"
      - "🇯🇵日本-Trojan"
      - "🇯🇵日本-大阪"
      - "🇺🇸美国-Trojan"
      - "🇺🇸美国-低速节点(备用)"
      - "DIRECT"
  
  - name: "自动选择"
    type: url-test
    proxies:
      - "🇯🇵日本-Trojan"
      - "🇯🇵日本-大阪"
      - "🇺🇸美国-Trojan"
      - "🇺🇸美国-低速节点(备用)"
    url: http://www.gstatic.com/generate_204
    interval: 300

# Rules - 分流规则
rules:
  - GEOIP,CN,DIRECT
  - MATCH,节点选择